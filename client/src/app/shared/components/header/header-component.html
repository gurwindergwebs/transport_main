<header
  class="min-h-[54px] fixed left-0 w-full top-0 z-999 bg-[#f9fbfc] flex items-center justify-between px-3 py-1"
>
  <!-- Header Left -->
  <div class="flex items-center gap-2">
    <!-- Menu Search List -->
    <div class="menuSearchbarList max-lg:hidden">
      <form
        class="border border-gray-200 rounded-full h-12 w-[233px] bg-white overflow-hidden relative"
      >
        <input
          type="search"
          placeholder="Menu List Search"
          class="h-full w-full pe-10 ps-3 rounded-full focus-visible:outline-none"
        />
        <button
          type="submit"
          class="h-10 w-10 bg-gray-50 rounded-full border border-gray-200 absolute top-1/2 -translate-y-1/2 right-1 flex justify-center items-center hover:border-t-2 hover:border-t-gray-300 hover:shadow-lg transition-shadow duration-300"
        >
          <i-lucide [img]="Search" class="h-6 w-6 text-gray-800"></i-lucide>
        </button>
      </form>
    </div>

    <!-- Sidebar collapse button -->
    <button
      type="button"
      onclick="toggleClass('body', 'lg:ml-[0px]'), toggleClass('aside', 'lg:left-[-288px]', 'left-[0px]'), toggleClass('#closeLayer', 'scale-100', 'opacity-100')"
      class="bg-white h-12 w-12 rounded-full flex justify-center items-center border border-gray-200"
    >
      <i-lucide [img]="Text" class="h-6 w-6"></i-lucide>
    </button>

    <!-- Logo -->
    <div class="logo">
      <div
        class="flex h-12 max-lg:w-12 justify-center lg:justify-start items-center gap-2 bg-white border border-gray-200 px-4 py-1 rounded-full"
      >
        <i-lucide [img]="Flame" class="h-10 w-10 text-orange-400"></i-lucide>
        <span class="text-[1.5rem] font-bold max-lg:hidden">D Four</span>
      </div>
    </div>
  </div>

  <!-- Header Right -->
  <div class="flex items-center gap-4">
    <!-- User Profile -->
    <div
      class="flex items-center cursor-pointer border border-gray-200 bg-white rounded-full px-3 py-2"
    >
      <img src="user2.jpg" class="w-10 h-10 rounded-full" alt="User" />
      <div class="ml-3">
        <p class="text-sm text-gray-800 font-semibold">John Doe</p>
        <!-- <p class="text-xs text-gray-400">johndoe23@gmail.com</p> -->
      </div>
    </div>

    <!-- Logout Button -->
    <button
      (click)="logout()"
      title="Logout"
      class="flex items-center gap-2 bg-white border border-red-500 cursor-pointer text-red-600 hover:bg-red-50 hover:shadow-md px-4 py-2 rounded-full transition-all duration-200"
    >
      <i-lucide [img]="Power" class="w-5 h-5"></i-lucide>
      <span class="text-sm font-semibold">Logout</span>
    </button>
  </div>
</header>
